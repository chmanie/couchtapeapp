<!DOCTYPE html>
<html ng-app="twitter">
<head>
  <title>TV | couchtape Party</title>
  <meta charset="utf-8">
  <base href="/" />
  <link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/tv/css/main.css" media="screen" />
    <script>
        var CONFIG = {
            'session': '<%=session%>',
            'host': '<%=host%>'
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
  <script src="/tv/js/app.js"></script>
</head>
<body>
<div id="wrap" class="box box-h" ng-controller="playlistCtrl">
  <section id="stage-wrap" class="flex flex-fill">
    <div id="stage">
      <img ng-src="{{currentCover}}">
    </div>
    <div id="mobile-url">http://<%=host%>/<%=session%></div>
    <canvas id="view1" width="800px" height="600px" style="width: 100%;height:50%; left:0;bottom:0;position: absolute;opacity:.5"></canvas>

    <!-- Sliders and other controls will be added here -->
    <div id="controls"> </div>

    <div id="info"> </div>
  </section>
  <aside class="flex flex-30 flex-max-300 box-v">
    <button ng-click="next()">Next</button>
    <ul class="flex flex-fill playlist">
      <li ng-repeat="song in songs" class="{{song.class}}" id="{{song.id}}">
        <img ng-src="{{song.img}}">
        <h1>{{song.title}}</h1>
        <h2>{{song.artist}}</h2>
      </li>
    </ul>
    <div class="flex flex-30 flex-max-250 twitter">
      <h1>#dthack</h1>
      <img src="">
      <span class="username"></span>
      <p class="tweet">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et ma</p>
    </div>
  </aside>
</div>
</body>
</html>
